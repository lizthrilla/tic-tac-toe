<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr class="top">
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr class="midrow">
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr class="bottom">
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
  <h3>Player Turn</h3>
  <button type="button" name="again">Play Again</button>
  <h6>&copy; Liz Tiller TIY student 2016</h6>
</body>
</html>
