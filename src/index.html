<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Passion+One|Rock+Salt" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h3>Player X Goes</h3>
  <table>
    <tr class="top">
      <td class="p0 p3 p6" data-player="X">click</td>
      <td class="p0 p4" data-player="X">click</td>
      <td class="p0 p5 p7" data-player="X">click</td>
    </tr>
    <tr class="midrow">
      <td class="p1 p3" data-player="X">x</td>
      <td class="p1 p4 p6 p7" data-player="X">x</td>
      <td class="p1 p5" data-player="X">x</td>
    </tr>
    <tr class="bottom">
      <td class="p2 p3 p7" data-player="X"> </td>
      <td class="p2 p4" data-player="X"> </td>
      <td class="p2 p5 p6" data-player="X"> </td>
    </tr>
  </table>
  <div class="overlay">
    <div class="dialog">
      <h3>!!!</h3>
      <button type="reset" name="reset">Play Again</button>
    </div>
  </div>
  <footer>
    <h6> &copy; 2016 Liz Tiller.  Built at The Iron Yard - Tampa </h6>
  </footer>
</body>
</html>
