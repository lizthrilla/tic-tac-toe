<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr class="top">
      <td class="p0 p3 p6" data-id="player"></td>
      <td class="p0 p4" data-id="player"></td>
      <td class="p0 p5 p7" data-id="player"></td>
    </tr>
    <tr class="midrow">
      <td class="p1 p3" data-id="player"></td>
      <td class="p1 p4 p6 p7" data-id="player"></td>
      <td class="p1 p5" data-id="player"></td>
    </tr>
    <tr class="bottom">
      <td class="p2 p3 p7" data-id="player"></td>
      <td class="p2 p4" data-id="player"></td>
      <td class="p2 p5 p6" data-id="player"></td>
    </tr>
  </table>
  <h3>Player Turn</h3>
  <button type="button" name="again">Play Again</button>
  <h6>&copy; Liz Tiller TIY student 2016</h6>
</body>
</html>
